name: Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        run: yarn install
      - name: Typecheck
        run: yarn types
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Unit Tests
        run: yarn test:unit
      - name: Prepare for Integration Tests
        run: yarn demo:setup
      - name: Integration Tests
        run: yarn test:integrationOnly
